<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Resume Form -->
    <section class="form-section">
      <h2>Resume Builder</h2>
      <form id="resume-form">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label>Profile Summary:</label>
        <textarea id="summary" placeholder="Write a short profile summary"></textarea>

        <div id="education-section">
          <label>Education:</label>
          <div class="edu-entry">
            <input type="text" class="education" placeholder="Degree / Institution">
          </div>
          <button type="button" onclick="addEducation()">+ Add Education</button>
        </div>

        <label>Skills:</label>
        <div id="skills-section">
          <div class="skills">
            <input type="checkbox" value="HTML"> HTML
            <input type="checkbox" value="CSS"> CSS
            <input type="checkbox" value="JavaScript"> JavaScript
            <input type="checkbox" value="React"> React
          </div>

          <div id="custom-skills">
            <input type="text" class="skill-input" placeholder="Enter a skill">
          </div>
          <button type="button" onclick="addSkill()">+ Add Skill</button>
        </div>

        <div id="experience-section">
          <label>Experience:</label>
          <div class="exp-entry">
            <input type="text" class="experience" placeholder="Job Title / Company">
          </div>
          <button type="button" onclick="addExperience()">+ Add Experience</button>
        </div>

        <button type="button" onclick="clearForm()">Clear Form</button>
      </form>
    </section>

    <!-- Resume Preview -->
    <section class="resume-preview">
      <h2>Resume Preview</h2>
      <div id="resume-output">
        <h3 id="out-name"></h3>
        <p id="out-email"></p>
        <p id="out-phone"></p>
        <h4>Profile Summary</h4>
        <p id="out-summary"></p>
        <h4>Education</h4>
        <ul id="out-education"></ul>
        <h4>Skills</h4>
        <ul id="out-skills"></ul>
        <h4>Experience</h4>
        <ul id="out-experience"></ul>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
